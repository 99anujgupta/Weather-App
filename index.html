<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="javascript" href="script.js"> -->
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" id="input-box">
                <button id ="search_btn" class="fa fa-magnifying-glass"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="images/404.png" alt="404 Error">
        </div>
        <div class="weather-body">
              <img src="images/cloud.png" alt="weather image" class="weather-img">
              <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">light rain</p>
              </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <div class="text">
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">12KM/H</span>
                    <p>Wind Speed</p> 
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js" defer></script>

</body>
<script src="https://kit.fontawesome.com/bb3266519f.js" crossorigin="anonymous"></script>
</html>
